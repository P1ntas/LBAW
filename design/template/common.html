<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Off The Shelf</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <script src="https://code.iconify.design/iconify-icon/1.0.1/iconify-icon.min.js"></script>
        <script src="../javascript/header.js" defer></script>
        <script src="../javascript/login.js" defer></script>
    </head>
    <body>
        <header>
            <div id="headerWrapper">
                <div id ="imgTitle">
                    <img src="../pictures/logo.png" alt="logo">
                    <h1 a href="#" id="name">Off The Shelf</h1>
                </div>
                <nav id="hamburguer">
                    <ul id="hambMenu">
                        <li class="item"><a href="#" class="hLink">Home</a></li>
                        <li class="item"><a href="#" class="hLink">Books</a></li>
                        <li class="item"><a href="#" class="hLink">Collections</a></li>
                        <li class="item"><a href="#"class="hLink">Orders</a></li>
                    </ul>
                    <div id="hamb">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
                <iconify-icon icon="material-symbols:shopping-cart-outline-rounded" id="cart"></iconify-icon>
                <div id="hSearch">
                    <iconify-icon icon="simple-line-icons:magnifier"></iconify-icon>
                    <input id="hSearchText" type="text" placeholder="search">
                </div>
                <h2 a href="#" id="headerLogin">Login</h2>
            </div>
        </header>
        <main>
            <div id="login">
                <div class="formul">
                    <div class="button_rectangle">
                        <div id="log"></div>
                        <button type="button" class="button_log" onclick="login()">Login</button>
                        <button type="button" class="button_log" onclick="register()">Register</button>
                    </div>
                    <form id="loginForm" class="inputs" action="../action/action_login.php" method="post">
                        <input type="text" name="email/username" class="words" placeholder="email/username" required="required">
                        <input type="password" name="password" class="words" placeholder="password" required="required">
                        <button type="submit" class="sub">Login</button>
                    </form>
                    <form id="register" class="inputs" action="../action/action_register.php" method="post">
                        <input type="email" name="email" class="words" placeholder="email" required="required">
                        <input type="password" name="password" class="words" placeholder="password" required="required">
                        <input type="password" name="repeat" class="words" placeholder="repeat password" required="required">
                        <input type="username" name="username" class="words" placeholder="username" required="required">
                        <input type="first_name" name="first_name" class="words" placeholder="first name" required="required">
                        <input type="last_name" name="last_name" class="words" placeholder="last name" required="required">
                        <input type="checkbox" id="owner" name="check" class="check" value="owner" onclick="onlyOne(this)">
                        <label for="owner" class="Iam"> I am an admin</label> <br>
                        <input type="checkbox" id="customer" name="check" class="check" value="customer" onclick="onlyOne(this)">
                        <label for="customer" class="Iam"> I am a client</label>
                        <button type="submit" class="sub">Register</button> 
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <ul id="fItems">
                <li class="fLink"><a href="#">Contact Us</a></li>
                <li class="fLink"><a href="#">About Us</a></li>
                <li class="fLink"><a href="#">FAQ</a></li>
            </ul>
            <p id="cp">Copyright &copy; Copyright License</p>
          </footer>
    </body>
</html>
